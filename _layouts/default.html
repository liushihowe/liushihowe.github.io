<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {% comment %} header removed: site uses minimal layout without header include {% endcomment %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% comment %} footer removed: keep site minimal; footer include deleted from includes folder {% endcomment %}

    <!-- Auto-set links to open in a new tab (skip anchors and protocols like mailto/tel/javascript) -->
    <script>
      (function(){
        try {
          var anchors = document.getElementsByTagName('a');
          var skipPrefixes = ['#', 'mailto:', 'tel:', 'javascript:'];
          for (var i = 0; i < anchors.length; i++) {
            var a = anchors[i];
            var href = a.getAttribute('href');
            if (!href) continue;
            var skip = false;
            for (var j = 0; j < skipPrefixes.length; j++) {
              if (href.indexOf(skipPrefixes[j]) === 0) { skip = true; break; }
            }
            if (skip) continue;
            // set to open in new tab and secure
            a.setAttribute('target', '_blank');
            a.setAttribute('rel', 'noopener noreferrer');
          }
        } catch (e) { console.error(e); }
      })();
    </script>

  </body>

</html>
